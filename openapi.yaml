openapi: 3.0.0
info:
  version: 0.1.2
  title: WWI16AMA - Spec
  license:
    name: APL 2
servers:
  - url: 'tbd'
paths:
  /members:
    get:
      summary: List of all members
      operationId: listMembers
      tags:
        - members
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: start
          in: query
          description: How many items to skip
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: orderBy
          in: query
          description: The field by which the result is to be sorted
          required: false
          schema:
            type: string
            default: lastName
        - name: direction
          in: query
          description: the sorting direction
          required: false
          schema:
            type: string
            enum: ["asc", "desc"]
            default: "asc"
      responses:
        '200':
          description: A paged array of members
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Members'
        '400':
          description: This error is thrown when the parameters are faulty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a member
      operationId: createMembers
      requestBody:
        description: Member to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMember'
      tags:
        - members
      responses:
        '200':
          description: Responds with the Member and all his fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        '400':
          description: Response when request is wrong, i.e. if required fields are empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/members/{memberId}':
    get:
      summary: Info for a specific Member
      operationId: showMemberById
      tags:
        - members
      parameters:
        - name: memberId
          in: path
          required: true
          description: The id of the Member to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Members'
        '404':
          description: Response when no Member found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a specific Member
      operationId: updateMemberById
      tags:
        - members
      parameters:
        - name: memberId
          in: path
          required: true
          description: The id of the Member to update
          schema:
            type: integer
            format: int64
      requestBody:
        description: Member to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMember'
      responses:
        '204':
          description: Expected response to a valid request
        '400':
          description: Response when request is wrong, i.e. if required fields are empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Response when no Member found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete specific member
      operationId: deleteMemberById
      tags:
        - members
      parameters:
        - name: memberId
          in: path
          required: true
          description: The id of the Member to delete
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Expected response to a valid request
        '404':
          description: Response when no Member found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    NewMember:
      required:
        - firstName
        - lastName
        - dateOfBirth
        - gender
        - status
        - email
        - address
        - bankingAccount
        - admissioned
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other]
        status:
          type: string
          enum: [active, passive, honoraryMember]
        email:
          type: string
          format: email
        address:
          $ref: '#/components/schemas/Address'
        bankingAccount:
          type: string
        admissioned:
          type: boolean
        memberBankingAccount:
          type: string
        offices:
          type: array
          items:
            type: string
            enum: [Vorstandsvorsitzender, Systemadministrator, Kassierer, Flugwart, ImBetriebskontrollturmArbeitend]
        flightAuthorization:
          type: array
          items:
            $ref: '#/components/schemas/Authorization'
    Member:
      allOf:
        - required:
          - id
          properties:
            id:
              type: integer
              format: int64
        - $ref: '#/components/schemas/NewMember'
    Members:
      type: array
      items:
        $ref: '#/components/schemas/Member'
    Error:
      required:
        - url
        - message
      properties:
        url:
          type: string
        message:
          type: string
    Address:
      required:
        - postalCode
        - streetAddress
        - city
      properties:
        postalCode:
          type: integer
          format: int32
        streetAddress:
          type: string
        city:
          type: string
    Authorization:
      properties:
        authorization:
          type: string
          enum: [PPL-A, PPL-B, BZF-I, BZF-II, Lehrbefugnis]
        dateOfIssue:
          type: string
          format: date
        expires:
          type: string
          format: date
